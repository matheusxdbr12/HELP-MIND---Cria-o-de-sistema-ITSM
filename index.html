<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpMind - Intelligent Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Primary Color Palette */
        --primary-50: #e8f1ff;
        --primary-100: #c5d9ff;
        --primary-500: #4f46e5; /* Indigo 600 */
        --primary-600: #4338ca;
        
        /* Status Colors */
        --success-500: #10B981;
        --warning-500: #F59E0B;
        --danger-500: #EF4444;
        --info-500: #3B82F6;
        
        /* Neutrals */
        --gray-50: #F9FAFB;
        --gray-100: #F3F4F6;
        --gray-200: #E5E7EB;
        --gray-300: #D1D5DB;
        --gray-400: #9CA3AF;
        --gray-500: #6B7280;
        --gray-600: #4B5563;
        --gray-700: #374151;
        --gray-800: #1F2937;
        --gray-900: #111827;
        
        /* Asset Category Colors */
        --asset-computer: #4F46E5;
        --asset-notebook: #0EA5E9;
        --asset-monitor: #10B981;
        --asset-peripheral: #F59E0B;
        --asset-server: #EF4444;
        --asset-network: #8B5CF6;
        --asset-software: #EC4899;
        
        /* Spacing & Radius */
        --radius-sm: 0.25rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-full: 9999px;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--gray-50);
        color: var(--gray-900);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--gray-300);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--gray-400);
      }

      /* --- Enhanced Asset Table System --- */
      .asset-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 0.875rem;
        background: white;
      }

      .asset-table thead {
        position: sticky;
        top: 0;
        z-index: 10;
        background: var(--gray-50);
      }

      .asset-table th {
        padding: 12px 16px;
        font-weight: 600;
        text-align: left;
        color: var(--gray-500);
        border-bottom: 2px solid var(--gray-200);
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
      }

      .asset-table td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--gray-100);
        vertical-align: middle;
      }

      .asset-table tbody tr {
        transition: all 0.2s ease;
      }

      .asset-table tbody tr:hover {
        background-color: var(--primary-50);
      }

      /* Category Badges */
      .category-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 2px 8px;
        border-radius: var(--radius-md);
        font-size: 0.75rem;
        font-weight: 600;
      }

      .category-badge.computer { background-color: #EEF2FF; color: var(--asset-computer); }
      .category-badge.notebook { background-color: #E0F2FE; color: var(--asset-notebook); }
      .category-badge.monitor { background-color: #D1FAE5; color: var(--asset-monitor); }
      .category-badge.server { background-color: #FEE2E2; color: var(--asset-server); }
      .category-badge.software { background-color: #FCE7F3; color: var(--asset-software); }
      .category-badge.default { background-color: var(--gray-100); color: var(--gray-600); }

      /* Status Badges */
      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 2px 10px;
        border-radius: var(--radius-full);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-badge.in_use { background-color: #D1FAE5; color: var(--success-500); }
      .status-badge.in_stock { background-color: #DBEAFE; color: var(--primary-500); }
      .status-badge.maintenance { background-color: #FEF3C7; color: var(--warning-500); }
      .status-badge.retired { background-color: var(--gray-100); color: var(--gray-500); }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>

  </body>
</html>
